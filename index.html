  <script>
    const cat = document.getElementById("cat");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const gameArea = document.getElementById("game");
    const flash = document.getElementById("flash");

    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let isJumping = false;
    let gameInterval;
    let speed = 5;
    let isNight = false;

    highscoreDisplay.textContent = highscore;

    function jump() {
      if (!isJumping) {
        isJumping = true;
        cat.style.bottom = "120px";
        setTimeout(() => {
          cat.style.bottom = "40px";
          isJumping = false;
        }, 600);
      }
    }

    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && !isJumping) {
        jump();
      }
    });

    function flashScreen() {
      flash.style.display = "block";
      document.body.style.animation = "shake 0.3s";
      setTimeout(() => {
        flash.style.display = "none";
        document.body.style.animation = "";
      }, 300);
    }

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");

      const type = Math.random();
      if (type < 0.5) {
        obstacle.classList.add("cactus");
      } else {
        obstacle.classList.add("rock");
      }

      obstacle.style.right = "-30px";
      gameArea.appendChild(obstacle);

      let pos = -30;
      let passed = false;
      const move = setInterval(() => {
        pos += speed;
        obstacle.style.right = pos + "px";

        const catBottom = parseInt(window.getComputedStyle(cat).bottom);
        if (pos > 500 && pos < 580 && catBottom < 80) {
          clearInterval(move);
          obstacle.remove();
          document.querySelectorAll(".obstacle").forEach(ob => ob.remove());
          flashScreen();
          alert("Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¨Ø§ Ù…Ø§Ù†Ø¹!");
          resetGame();
        }

        if (!passed && pos > 580) {
          passed = true;
          if (catBottom >= 80) {
            score++; // Ø§Ù…ØªÛŒØ§Ø² Ù¾Ø±Ø´ Ù…ÙˆÙÙ‚
          }
        }

        if (pos > 600) {
          clearInterval(move);
          obstacle.remove();
          score++;
          scoreDisplay.textContent = score;
          if (score > highscore) {
            highscore = score;
            localStorage.setItem("highscore", highscore);
            highscoreDisplay.textContent = highscore;
          }

          if (score % 10 === 0 && speed < 15) {
            speed += 0.5;
          }

          if (score % 15 === 0) {
            document.body.style.background = isNight
              ? "linear-gradient(to bottom, #aee1f9, #ffffff)"
              : "linear-gradient(to bottom, #0d1b2a, #1b263b)";
            isNight = !isNight;
          }
        }
      }, 20);
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("scoreboard").style.display = "block";
      document.getElementById("controls").style.display = "block";
      document.getElementById("creator").style.display = "block";

      clearInterval(gameInterval);
      score = 0;
      scoreDisplay.textContent = score;
      gameInterval = setInterval(createObstacle, 2000);
    }

    function resetGame() {
      clearInterval(gameInterval);
      score = 0;
      scoreDisplay.textContent = score;
      speed = 5;
      document.querySelectorAll(".obstacle").forEach(ob => ob.remove());
    }
  </script>
