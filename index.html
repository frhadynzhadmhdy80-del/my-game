  <audio id="bgMusic" src="background.mp3" autoplay loop></audio>

  <script>
    const cat = document.getElementById("cat");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const jumpBtn = document.getElementById("jumpBtn");
    const startBtn = document.getElementById("startBtn");
    const jumpSound = document.getElementById("jumpSound");
    const loseSound = document.getElementById("loseSound");

    let isJumping = false;
    let score = 0;
    let speed = 5;
    let gameInterval;
    let highscore = localStorage.getItem("highscore") || 0;
    highscoreDisplay.textContent = highscore;

    function jump() {
      if (!isJumping) {
        isJumping = true;
        jumpSound.play();
        cat.style.transition = "bottom 0.3s";
        cat.style.bottom = "120px";
        setTimeout(() => {
          cat.style.bottom = "40px";
          setTimeout(() => isJumping = false, 300);
        }, 300);
      }
    }

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.classList.add(Math.random() > 0.5 ? "cactus" : "rock");
      obstacle.style.right = "-30px";
      game.appendChild(obstacle);

      let pos = -30;
      const move = setInterval(() => {
        pos += speed;
        obstacle.style.right = pos + "px";

        const catBottom = parseInt(window.getComputedStyle(cat).bottom);
        const obstacleRight = parseInt(obstacle.style.right);

        if (obstacleRight > 520 && obstacleRight < 570 && catBottom < 80) {
          clearInterval(move);
          loseSound.play();
          alert("Ø¨Ø§Ø®ØªÛŒ! Ø¯ÙˆØ¨Ø§Ø±Ù‡ ØªÙ„Ø§Ø´ Ú©Ù† ğŸ˜…");

          if (score > highscore) {
            highscore = score;
            localStorage.setItem("highscore", highscore);
            highscoreDisplay.textContent = highscore;
          }

          score = 0;
          scoreDisplay.textContent = score;
          speed = 5;
          obstacle.remove();
        }

        if (obstacleRight > 600) {
          clearInterval(move);
          obstacle.remove();
          score++;
          scoreDisplay.textContent = score;
          if (speed < 15) speed += 0.5;
        }
      }, 20);
    }

    function startGame() {
      startBtn.style.display = "none";
      jumpBtn.style.display = "inline-block";
      score = 0;
      scoreDisplay.textContent = score;
      gameInterval = setInterval(createObstacle, 2000);
    }

    jumpBtn.addEventListener("click", jump);
    startBtn.addEventListener("click", startGame);
    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });
