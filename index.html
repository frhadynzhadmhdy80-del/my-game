  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      background: linear-gradient(to bottom, #aee1f9, #ffffff);

    #header {

    #scoreboard {

    }
    #game {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      height: 200px;
      background-color: #fff;
      border-top: 5px solid #795548;
      overflow: hidden;
    }
    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: #ffeb3b;
    }
    #cat {
      position: absolute;
      bottom: 40px;
      left: 50px;
      width: 50px;
      height: 50px;
      background-image: url('logo.png');
      background-size: cover;
      transition: bottom 0.3s;
    }
    .obstacle {
      position: absolute;
      bottom: 40px;
      width: 30px;
      height: 40px;
      border-radius: 5px;
    }
    .cactus { background-color: #388e3c; }
    .rock { background-color: #6d4c41; }

    .cloud {
      position: absolute;
      top: 20px;
      width: 80px;
      height: 40px;
      background: #fff;
      border-radius: 40px;
      animation: moveCloud 30s linear infinite;
    }
    @keyframes moveCloud {
      0% { left: -100px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div id="header">Ú¯Ø±Ø¨Ù‡ Ø¯ÙˆÙ†Ø¯Ù‡ Ù†Ø³Ø®Ù‡ Û³ ğŸ˜º</div>
  <div id="scoreboard">
    Ø§Ù…ØªÛŒØ§Ø²: <span id="score">0</span> |
    Ø±Ú©ÙˆØ±Ø¯: <span id="highscore">0</span>
  </div>
  <div id="controls">
    <button onclick="startGame()">Ø´Ø±ÙˆØ¹</button>
    <button onclick="pauseGame()">ØªÙˆÙ‚Ù</button>
    <button onclick="resetGame()">Ø±ÛŒØ³Øª</button>
    <button onclick="jump()">Ù¾Ø±Ø´</button>
  </div>
  <div id="game">
    <div class="cloud"></div>
    <div id="cat"></div>
    <div id="ground"></div>
  </div>

  <!-- Ù…ÙˆØ³ÛŒÙ‚ÛŒ Ø«Ø§Ø¨Øª -->
  <audio id="bgMusic" src="background.mp3" autoplay loop></audio>

  <script>
    const cat = document.getElementById("cat");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const bgMusic = document.getElementById("bgMusic");

    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    let isJumping = false;
    let gameInterval;
    let speed = 5;

    highscoreDisplay.textContent = highscore;

    function jump() {
      if (!isJumping) {
        isJumping = true;
        cat.style.bottom = "120px";
        setTimeout(() => {
          cat.style.bottom = "40px";
          isJumping = false;
        }, 600);
      }
    }

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.classList.add(Math.random() > 0.5 ? "cactus" : "rock");
      obstacle.style.right = "-30px";
      document.getElementById("game").appendChild(obstacle);

      let pos = -30;
      const move = setInterval(() => {
        pos += speed;
        obstacle.style.right = pos + "px";

        const catBottom = parseInt(window.getComputedStyle(cat).bottom);
        const obstacleRight = parseInt(obstacle.style.right);

        if (obstacleRight > 520 && obstacleRight < 570 && catBottom < 80) {
          clearInterval(move);
          alert("Ø¨Ø§Ø®ØªÛŒ! ğŸ˜…");

          if (score > highscore) {
            highscore = score;
            localStorage.setItem("highscore", highscore);
            highscoreDisplay.textContent = highscore;
          }

          score = 0;
          scoreDisplay.textContent = score;
          speed = 5;
          obstacle.remove();
        }

        if (obstacleRight > 600) {
          clearInterval(move);
          obstacle.remove();
          score++;
          scoreDisplay.textContent = score;
          if (speed < 15) speed += 0.5;
        }
      }, 20);
    }

    function startGame() {
      clearInterval(gameInterval);
      gameInterval = setInterval(createObstacle, 2000);
    }

    function pauseGame() {
      clearInterval(gameInterval);
    }

    function resetGame() {
      pauseGame();
      score = 0;
      speed = 5;
      scoreDisplay.textContent = score;
    }
  </script>
</body>
</html>
